{% extends "base.html" %}
{% block body %}

<form action="/search" method="post">
   <fieldset>
     <select class="" name="">
       {% for form in form.options %}
       {{form}}
       <option value="{{form.label}}">{{form}}</option>
       {% endfor %}
     </select>
     <br>
     <br>
     <div>
       {{form.submit}}
     </div>
   </fieldset>

</form>



{% endblock %}
