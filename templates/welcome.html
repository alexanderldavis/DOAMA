{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<form class="form-inline loadText" action="/search" method="get">
    <p>Please show me movie recommendations that are...</p><br>
    <div class="form-group">
        <label for="timeSelect">Good For</label>
        <select class="form-control" name="time" id="timeSelect">
        </select>
    </div>
    <div class="form-group">
        <label for="genreSelect">Who Like</label>
        <select class="form-control" name="genre" id="genreSelect">
          {% for (id, genre) in genreList %}
          <option value="{{id}}">{{genre}}</option>
          {% endfor %}
        </select>

    </div>
    <div class="form-group">
        <label for="actorInput">Starring</label>
        <input class="form-control" type="text" name="actors" id="actorInput" placeholder="Names separated by commas">
    </div>
    <div class="form-group">
      <input type="submit" name="" class="btn btn-primary loadText" id="submitQuery" value = "Find a Movie!">
    </div>
</form>

<p class="loadText">Or, search for a Movie:</p>
<form class="form-inline loadText" action="/searchMovie" method="get">
  <input class="form-control loadText" type="text" name="movietitle" value="" placeholder="Movie Title">
  <input type="submit" name="" class="btn btn-primary loadText" id="submitMovieSearch" value = "Search for Movie">
</form>
